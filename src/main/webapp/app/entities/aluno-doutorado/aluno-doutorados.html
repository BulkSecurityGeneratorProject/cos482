<div>
    <h2 data-translate="cos482App.alunoDoutorado.home.title">Aluno Doutorados</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="aluno-doutorado.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cos482App.alunoDoutorado.home.createLabel">
                        Create new Aluno Doutorado
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cos482App.alunoDoutorado.ataDissertacao">Ata Dissertacao</span></th>
                    <th><span data-translate="cos482App.alunoDoutorado.certidaoConclusao">Certidao Conclusao</span></th>
                    <th><span data-translate="cos482App.alunoDoutorado.diplomaMestrado">Diploma Mestrado</span></th>
                    <th><span data-translate="cos482App.alunoDoutorado.aluno">Aluno</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alunoDoutorado in vm.alunoDoutorados track by alunoDoutorado.id">
                    <td><a ui-sref="aluno-doutorado-detail({id:alunoDoutorado.id})">{{alunoDoutorado.id}}</a></td>
                    <td>
                        <a ui-sref="documento-sistema-detail({id:alunoDoutorado.ataDissertacaoId})">{{alunoDoutorado.ataDissertacaoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="documento-sistema-detail({id:alunoDoutorado.certidaoConclusaoId})">{{alunoDoutorado.certidaoConclusaoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="documento-sistema-detail({id:alunoDoutorado.diplomaMestradoId})">{{alunoDoutorado.diplomaMestradoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="aluno-detail({id:alunoDoutorado.alunoId})">{{alunoDoutorado.alunoId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="aluno-doutorado-detail({id:alunoDoutorado.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="aluno-doutorado.edit({id:alunoDoutorado.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="aluno-doutorado.delete({id:alunoDoutorado.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
