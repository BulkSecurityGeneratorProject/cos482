
<div>
    <h2><span data-translate="cos482App.aluno.detail.title">Aluno</span> {{vm.aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cos482App.aluno.dre">Dre</span></dt>
        <dd>
            <span>{{vm.aluno.dre}}</span>
        </dd>
        <dt><span data-translate="cos482App.aluno.matricula">Matricula</span></dt>
        <dd>
            <span data-translate="{{'cos482App.StatusMatricula.' + vm.aluno.matricula}}">{{vm.aluno.matricula}}</span>
        </dd>
        <dt><span data-translate="cos482App.aluno.declaracaoConclusao">Declaracao Conclusao</span></dt>
        <dd>
            <a ui-sref="documento-sistema-detail({id:vm.aluno.declaracaoConclusaoId})">{{vm.aluno.declaracaoConclusaoId}}</a>
        </dd>
        <dt><span data-translate="cos482App.aluno.historicoGraduacao">Historico Graduacao</span></dt>
        <dd>
            <a ui-sref="documento-sistema-detail({id:vm.aluno.historicoGraduacaoId})">{{vm.aluno.historicoGraduacaoId}}</a>
        </dd>
        <dt><span data-translate="cos482App.aluno.usuario">Usuario</span></dt>
        <dd>
            <a ui-sref="usuario-detail({id:vm.aluno.usuarioId})">{{vm.aluno.usuarioId}}</a>
        </dd>
        <dt><span data-translate="cos482App.aluno.orientador">Orientador</span></dt>
        <dd>
            <span ng-repeat="orientador in vm.aluno.orientadors">
                <a ui-sref="professor-detail({id: orientador.id})">{{orientador.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="aluno-detail.edit({id:vm.aluno.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
