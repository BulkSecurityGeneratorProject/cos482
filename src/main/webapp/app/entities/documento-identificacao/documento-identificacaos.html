<div>
    <h2 data-translate="cos482App.documentoIdentificacao.home.title">Documento Identificacaos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="documento-identificacao.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cos482App.documentoIdentificacao.home.createLabel">
                        Create new Documento Identificacao
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cos482App.documentoIdentificacao.tipo">Tipo</span></th>
                    <th><span data-translate="cos482App.documentoIdentificacao.valor">Valor</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="documentoIdentificacao in vm.documentoIdentificacaos track by documentoIdentificacao.id">
                    <td><a ui-sref="documento-identificacao-detail({id:documentoIdentificacao.id})">{{documentoIdentificacao.id}}</a></td>
                    <td>{{documentoIdentificacao.tipo}}</td>
                    <td>{{documentoIdentificacao.valor}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="documento-identificacao-detail({id:documentoIdentificacao.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="documento-identificacao.edit({id:documentoIdentificacao.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="documento-identificacao.delete({id:documentoIdentificacao.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
