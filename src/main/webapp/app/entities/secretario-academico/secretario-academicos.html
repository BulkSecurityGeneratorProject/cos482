<div>
    <h2 data-translate="cos482App.secretarioAcademico.home.title">Secretario Academicos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="secretario-academico.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cos482App.secretarioAcademico.home.createLabel">
                        Create new Secretario Academico
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cos482App.secretarioAcademico.usuario">Usuario</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="secretarioAcademico in vm.secretarioAcademicos track by secretarioAcademico.id">
                    <td><a ui-sref="secretario-academico-detail({id:secretarioAcademico.id})">{{secretarioAcademico.id}}</a></td>
                    <td>
                        <a ui-sref="usuario-detail({id:secretarioAcademico.usuarioId})">{{secretarioAcademico.usuarioId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="secretario-academico-detail({id:secretarioAcademico.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="secretario-academico.edit({id:secretarioAcademico.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="secretario-academico.delete({id:secretarioAcademico.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
