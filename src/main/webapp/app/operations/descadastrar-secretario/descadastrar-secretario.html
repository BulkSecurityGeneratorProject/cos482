<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h1 data-translate="global.menu.operations.descadastrar_secretario"></h1>
            <p data-translate="descadastrar-secretario.subtitle" class="lead"></p>
        </div>
    </div>
    <button type="button" ui-sref="home" class="btn btn-default">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="global.common.cancel"></span>
    </button>
    <br></br>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="descadastrar-secretario.name">Usuario</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="secretarioAcademico in vm.secretarioAcademicos track by secretarioAcademico.id">
                    <td>{{secretarioAcademico.id}}</td>
                    <td>{{secretarioAcademico.usuario.nome}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
