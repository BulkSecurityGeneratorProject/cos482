<div>
    <h2><span data-translate="emitir-diploma.diploma"></span></h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="emitir-diploma.nome"></span></dt>
        <dd>
            <span>{{vm.aluno.usuario.nome}}</span>
        </dd>
        <dt><span data-translate="emitir-diploma.dre"></span></dt>
        <dd>
            <span>{{vm.aluno.dre}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span class="hidden-xs hidden-sm" data-translate="global.common.back"></span>
    </button>

    <button type="submit"
            ng-click="vm.concludeMatricula()"
            class="btn btn-danger">
        <span class="glyphicon glyphicon-print"></span>
        <span class="hidden-xs hidden-sm" data-translate="emitir-diploma.emitir"></span>
    </button>
</div>
