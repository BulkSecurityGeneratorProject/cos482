<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h1 data-translate="global.menu.operations.emitir_diploma"></h1>
            <p data-translate="emitir-diploma.subtitle" class="lead"></p>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="emitir-diploma.dre">Dre</span></th>
                    <th><span data-translate="emitir-diploma.nome">Nome</span></th>
                    <th><span data-translate="emitir-diploma.matricula">Matr√≠cula</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in vm.alunos track by aluno.id">
                    <td><a ui-sref="aluno-detail({id:aluno.id})">{{aluno.id}}</a></td>
                    <td>{{aluno.dre}}</td>
                    <td data-translate="{{aluno.usuario.nome}}">{{aluno.usuario.nome}}</td>
                    <td data-translate="{{aluno.matricula}}">{{aluno.matricula}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="emitir-diploma-detail({id:aluno.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-arrow-right"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
